<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>  
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

<script>
document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function(){
    //document.getElementsByClassName('list-group')[0].classList.add('show');
    //자바스크립트를 활용해 내가 원하는 요소에 클래스네임 추가하는 방법!
    document.getElementsByClassName('list-group')[0].classList.toggle('show');
    //toggle로 add부분을 바꾸면 붙였다 떼는게 가능!
})

//보다 편리한 querySelector()→ css문법 그대로 활용해 쉽게 원하는 요소를 선택할 수 있음!
//document.querySelector('.list-group');
//document.querySelectorAll('.list-group')[0]
//              ↑ querySelectorAll로 선택하면 해당 클래스를 가진 모든 요소를 선택하므로 인덱스 번호도 함께 사용해주어야함!

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
