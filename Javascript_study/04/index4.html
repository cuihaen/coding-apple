<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>  
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 
    
<div class="alert-box" id="alert"><p id="text">알림창임</p><button id="close">닫기</button></div>
<!-- <button onclick="이 위치에 JS코드 삽입 가능">버튼</button> -->
<button onclick="showBox('block','아이디를 입력하세요.');">버튼1</button>
<button onclick="showBox('block','비밀번호를 입력하세요.');">버튼2</button>

<script>
 //이벤트리스너를 활용하면 onclick을 하지 않고도 바로 스크립트를 원하는 요소에 부여해줄 수 있다.
 //click외에도 mouseover와 같은 여러 eventListener가 있음!
 //파라미터 자리에 들어가는 함수 =>function(){} = 콜백함수라고 부른다.
document.getElementById('close').addEventListener('click',function(){
    // 클릭 시 실행할 코드~~~
    document.getElementById('alert').style.display='none';
})

    function showBox (구멍,구멍2){
        document.getElementById('text').innerHTML=구멍2
        //document.getElementByClassName('text')[0].innerHTML=구멍2 
        //→ id가 아니더라도 class명으로 요소를 찾을 수 있다. 단 반드시 위에서부터 몇번째인지 []안에 인덱스 번호를 입력해야함!
        document.getElementById('alert').style.display=구멍
    }

</script>
<script>
    document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function(){
        //document.getElementsByClassName('list-group')[0].classList.add('show');
        //자바스크립트를 활용해 내가 원하는 요소에 클래스네임 추가하는 방법!
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
        //toggle로 add부분을 바꾸면 붙였다 떼는게 가능!
    })
    
    //보다 편리한 querySelector()→ css문법 그대로 활용해 쉽게 원하는 요소를 선택할 수 있음!
    //document.querySelector('.list-group');
    //document.querySelectorAll('.list-group')[0]
    //              ↑ querySelectorAll로 선택하면 해당 클래스를 가진 모든 요소를 선택하므로 인덱스 번호도 함께 사용해주어야함!
    
    </script>
</body>
</html>
