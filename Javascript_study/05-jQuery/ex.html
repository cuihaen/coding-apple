<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./main.css"> 
</head>
<body>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <button id="login">로그인</button>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>

    <script>
        //document.querySelector('.hello').innerHTML = '바보'; Javascript표현
        $('.hello').html('바보');  //jQuery식 표현

        //document.querySelector('#test-btn').addEventListener()
        $('#test-btn').on('click',function(){
            $('.hello').hide();
        })

        document.querySelector('#login').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='block';
        })

        document.querySelector('#close').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='none';
        })
    </script>
</body>
</html>
