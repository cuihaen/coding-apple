<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>  
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <!-- 전송해버릴 링크url삽입! -->
                <div class="my-3">
                    <input type="text" class="form-control" id="id_box">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password_box">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>
    <div class="main-bg">
        <h4>Shirts on sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="alert alert-danger">
        5초 이내 구매시 사은품 증정!
    </div>
    <span class="badge bg-dark ms-auto mx-3">Dark🌙</span>
    <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="car1.png">
          </div>
          <div class="slide-box">
            <img src="car2.png">
          </div>
          <div class="slide-box">
            <img src="car3.png">
          </div>
        </div>
     </div> 

    <script>
        let count = 0;
        document.querySelector('.badge').addEventListener('click',function(){
            count++;
            document.querySelector('body').classList.toggle('dark');
            if(count % 2 == 1){
                document.querySelector('.badge').innerHTML='Dark🌙'; 
                
            }else if(count % 2 == 0){
                document.querySelector('.badge').innerHTML='Light⭐️';
            }
        })

        setTimeout(function(){
            document.querySelector('.alert').style.display = 'none';
        },5000)
    </script>
       
    <script>
        document.querySelector('#login').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='block';
        })

        document.querySelector('#close').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='none';
        })

        //&& 둘다 참일경우 || or 둘중 하나만 참인경우
        if(1 == 2 || 2 == 2){
            console.log('안녕')
        }
    </script>
    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })  

        //carousel script
        document.querySelector('.slide-2').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform ='translateX(-100vw)';
        })
    </script> 
</body>
</html>
