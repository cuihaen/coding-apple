<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <!-- 전송해버릴 링크url삽입! -->
                <div class="my-3">
                    <input type="text" class="form-control" id="id_box">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password_box">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>
    <div class="main-bg">
        <h4>Shirts on sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
         document.querySelector('#login').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='block';
        })

        document.querySelector('#close').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='none';
        })

        //if(조건){
            //실행할코드~~ console.log('안녕')
        //}
        //else{
            //조건이 거짓일때 실행할 코드~~
        //}
        //전송버튼을 누를 시 input에 입력한 값이 공백이면 알림창을 띄워달라.(조건문) - 숙제!
        document.querySelector('form').addEventListener('submit',function(){
            if(document.getElementById('id_box').value==''){
                alert('아이디를 입력해주세요.')
            }else if(document.getElementById('password_box').value==''){
                //.value.length = 글자 수 조건을 걸 수 있음.
                alert('비밀번호를 입력해주세요.')
            }else{
                alert('로그인 되었습니다.')
            }
        })

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
