<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
<div class="alert-box" id="alert">알림창임<button onclick="closeBox()">닫기</button></div>
<!-- <button onclick="이 위치에 JS코드 삽입 가능">버튼</button> -->
<button onclick="showBox()">버튼</button>

<script>
    // function 함수명 () {};
    // 일반적으로 함수명 작성시에는 camelCase를 많이 사용한다.
    function showBox (){
        document.getElementById('alert').style.display='block'
    }
    function closeBox (){
        document.getElementById('alert').style.display='none'
    }
</script>
    
</body>
</html>
