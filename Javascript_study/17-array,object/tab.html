<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark ms-auto mx-3">Dark🌙</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>  
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <!-- 전송해버릴 링크url삽입! -->
                <div class="my-3">
                    <input type="text" class="form-control" id="id_box">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password_box">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>
    <div class="main-bg">
        <h4>Shirts on sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="container mt-5">
        <div class="card p-3">
           <span class="car-title"></span>
           <span class="car-price"></span>
        </div>
    </div> 
    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button">Products</li>
          <li class="tab-button orange">Information</li>
          <li class="tab-button">Shipping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
    </div> 

    <script>
        var car = ['소나타',50000,'white'];
        // array자료![자료1,자료2,자료3...] 자료 간 순서 있음
        var car2 = {name:'소나타',price:50000, color:'white'}
        // abject자료! {이름1:자료1,이름2:자료2,이름3:자료3...} = key:value의 형태로 저장된다.
        // = 용도는 array와 같으나 값에 이름을 붙여 저장 가능하다는 장점, 자료간 순서 없음!

        car.sort();  //이렇게하면 car array자료 안에 있는 데이터가 가나다순으로 정렬된다.

        document.querySelector('.car-title').innerHTML = car2.name;
        document.querySelector('.car-price').innerHTML = car2.price;

    </script>
    <script src="./tab.js"></script>
    <script>
        //다크모드/라이트모드 전환
        let count = 0;
        document.querySelector('.badge').addEventListener('click',function(){
            count++;
            document.querySelector('body').classList.toggle('dark');
            if(count % 2 == 1){
                document.querySelector('.badge').innerHTML='Dark🌙'; 
                
            }else if(count % 2 == 0){
                document.querySelector('.badge').innerHTML='Light⭐️';
            }
        })

        //login영역
        document.querySelector('#login').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='block';
        })

        document.querySelector('#close').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='none';
        })

        //&& 둘다 참일경우 || or 둘중 하나만 참인경우
        if(1 == 2 || 2 == 2){
            console.log('안녕')
        }

        //nav toggle
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })  
    </script> 
</body>
</html>
