<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div><h1>iphone 15 출시</h1></div>
    <div><h1>충전포트를 USB-C 타입으로 바꿔달라고요?</h1></div>
    <div><h1>그래서 충전포트를 제거했습니다</h1></div>
    <div><img src="./device.png" alt="device"></div>

    <script>

       let observer = new IntersectionObserver((e)=>{
        e.forEach((box)=>{
            //isIntersecting = 화면에 등장했을때만 true;
            if(box.isIntersecting){
                box.target.style.opacity = 1;
                box.target.style.transform = 'rotate(0deg)';
            }else{
                box.target.style.opacity = 0;
            }
            // box.intersectionRatio 
            // 박스가 반쯤(0.5) 보이면 같은 효과도 줄 수 있음
        })
       })

       let div = document.querySelectorAll('div')
       observer.observe(div[0])  //html요소를 저 ()안에 넣어주면 끝!
       observer.observe(div[1])  //html요소를 저 ()안에 넣어주면 끝!
       observer.observe(div[2])  //html요소를 저 ()안에 넣어주면 끝!
       observer.observe(div[3])  //html요소를 저 ()안에 넣어주면 끝!

    </script>
</body>
</html>
