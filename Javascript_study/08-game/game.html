        //응용버전 - 9의 배수는 박수 2번치기!
        function game369(num){
            if(num % 9 == 0){
                console.log('박수x2');
            }else if(num % 3 == 0){
                console.log('박수');
            }else{
                console.log('통과');
            }
        }

        game369(18);

        //공인중개사 시험점수 입력 시 합격/불합격 알려주는 함수
        function score(num1,num2){
            if(num1+num2 >= 120 && num1>=40 &&num2>=40){
                console.log('합격');
